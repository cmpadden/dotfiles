# colors: *solarized-light
colors: *nightfox-carbonfox

env:
  TERM: xterm-256color

window:
  title: ""
  padding:
    x: 8
    y: 8

scrolling:
  history: 0

font:
  normal:
    family: Fira Code
    style: Regular
  bold:
    family: Fira Code
    style: Bold
  italic:
    family: Fira Code
    style: Italic
  bold_italic:
    family: Fira Code
    style: Bold Italic
  size: 14.0
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
  # to use thin strokes on macOS, set AppleFontSmoothing to 0 with $ defaults write -g AppleFontSmoothing -int 0
  # use_thin_strokes: false

draw_bold_text_with_bright_colors: false

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true

cursor:
  style: Block
  unfocused_hollow: true

live_config_reload: true


key_bindings:
  - { key: V,        mods: Control|Shift,           action: Paste }
  - { key: C,        mods: Control|Shift,           action: Copy }

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }
