# Configuration for Alacritty, the GPU enhanced terminal emulator.
#
# Default configuration can be found on the GitHub releases page:
# https://github.com/alacritty/alacritty/releases

schemas:
  dark: &dark
    primary:
      background: '0x061229'
      foreground: '0xb8bbc2'
    cursor:
      text: '0x061229'
      cursor: '0xb8bbc2'
    normal:
      black:   '0x061229'
      red:     '0xd07346'
      green:   '0x99bf52'
      yellow:  '0xfbd461'
      blue:    '0x5299bf'
      magenta: '0x9989cc'
      cyan:    '0x72b9bf'
      white:   '0xb8bbc2'
    bright:
      black:   '0x717885'
      red:     '0xd07346'
      green:   '0x99bf52'
      yellow:  '0xfbd461'
      blue:    '0x5299bf'
      magenta: '0x9989cc'
      cyan:    '0x72b9bf'
      white:   '0xffffff'
    indexed_colors:
      - { index: 16, color: '0xf0a000' }
      - { index: 17, color: '0xb08060' }
      - { index: 18, color: '0x2a3448' }
      - { index: 19, color: '0x4d5666' }
      - { index: 20, color: '0x9a99a3' }
      - { index: 21, color: '0xdbdde0' }
  light: &light
    primary:
      background: '0xebf8ff'
      foreground: '0x516d7b'
    cursor:
      text: '0xebf8ff'
      cursor: '0x516d7b'
    normal:
      black:   '0xebf8ff'
      red:     '0xd22d72'
      green:   '0x568c3b'
      yellow:  '0x8a8a0f'
      blue:    '0x257fad'
      magenta: '0x6b6bb8'
      cyan:    '0x2d8f6f'
      white:   '0x516d7b'
    bright:
      black:   '0x7195a8'
      red:     '0xd22d72'
      green:   '0x568c3b'
      yellow:  '0x8a8a0f'
      blue:    '0x257fad'
      magenta: '0x6b6bb8'
      cyan:    '0x2d8f6f'
      white:   '0x161b1d'
    indexed_colors:
      - { index: 16, color: '0x935c25' }
      - { index: 17, color: '0xb72dd2' }
      - { index: 18, color: '0xc1e4f6' }
      - { index: 19, color: '0x7ea2b4' }
      - { index: 20, color: '0x5a7b8c' }
      - { index: 21, color: '0x1f292e' }

colors: *dark

window:
  title: Alacritty

scrolling:
  history: 0

font:
  normal:
    family: Menlo
    style: Regular
  bold:
    family: Menlo
    style: Regular
  italic:
    family: Menlo
    style: Italic
  bold_italic:
    family: Menlo
    style: Regular
  size: 12.0
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
  use_thin_strokes: false

draw_bold_text_with_bright_colors: false

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true

cursor:
  style: Block
  unfocused_hollow: true

live_config_reload: true

shell:
  program: /usr/local/bin/fish
  args:
    - --login
