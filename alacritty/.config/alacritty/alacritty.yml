# colors: *dark
# colors: *light
# colors: *mocha
colors: *solarized-light

window:
  title: Alacritty
  padding:
    x: 10
    y: 10

scrolling:
  history: 0

font:
  normal:
    family: DejaVu Sans Mono
    style: Book
  bold:
    family: DejaVu Sans Mono
    style: Book
  italic:
    family: DejaVu Sans Mono
    style: Oblique
  bold_italic:
    family: DejaVu Sans Mono
    style: Book
  size: 12.0
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
  use_thin_strokes: false

draw_bold_text_with_bright_colors: false

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true

cursor:
  style: Block
  unfocused_hollow: true

live_config_reload: true

shell:
  program: /usr/local/bin/fish
  args:
    - --login
