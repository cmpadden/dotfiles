# ------------------------------------------------------------------------------
# General
# ------------------------------------------------------------------------------

# address vim mode switching delay (http://superuser.com/a/252717/65504)
set -s escape-time 0

# vi bindings in tmux command prompt
set -g status-keys vi

# vi bindings in copy mode
set -g mode-keys vi

# focus events enabled for terminals that support them
set -g focus-events on

# super useful when using "grouped sessions" and multi-monitor setup
setw -g aggressive-resize on

# Automatic renumbering
set-option -g renumber-windows on

# Allows mouse events to be bound as key bindings
set -g mouse on

# ------------------------------------------------------------------------------
# Bindings
# ------------------------------------------------------------------------------

set -g prefix C-a
bind C-a send-prefix
unbind C-b

# reloading
unbind r
bind r source-file ~/.tmux.conf

# pane splitting
bind s split-window -h -c "#{pane_current_path}"
bind v split-window -v -c "#{pane_current_path}"

# pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# previous
bind -r a select-pane -l
bind -r C-a select-pane -l

# Use vim keybindings in copy mode & leverage `reattach-to-user-namespace` to
# copy to system clipboard.
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"

# screen-like exit
bind k confirm-before -p "kill-pane #P? (y/n)" kill-pane

# ------------------------------------------------------------------------------
# Colors
# ------------------------------------------------------------------------------

set -g status-bg default
set -g status-fg black

set -g pane-border-fg black
set -g pane-active-border-fg default

set -g message-bg default
set -g message-fg green

set -g message-command-bg default
set -g message-command-fg black
