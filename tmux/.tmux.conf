# .tmux.conf

###############################################################################
#                                   Options                                   #
###############################################################################

set -g default-shell /opt/homebrew/bin/bash

set -g default-terminal "screen-256color"

# address vim mode switching delay (http://superuser.com/a/252717/65504)
set -s escape-time 0

# vi bindings in tmux command prompt
set -g status-keys vi

# vi bindings in copy mode
set -g mode-keys vi

# focus events enabled for terminals that support them
set -g focus-events on

# super useful when using "grouped sessions" and multi-monitor setup
setw -g aggressive-resize on

# Automatic renumbering
set-option -g renumber-windows on

# Don't allow mouse events to be bound as key bindings
set -g mouse off

# Pre-allocates size for all windows, use with caution
set -g history-limit 5000

# Don't rename windows
set-window-option -g automatic-rename off
set-option -g allow-rename off

# display pane indicators for 3 seconds
set-option -g display-panes-time 3000

###############################################################################
#                                  Bindings                                   #
###############################################################################

# use `C-a` prefix when on Linux workstations
# if-shell '[ "$(uname)" = Linux ]' {
set -g prefix C-a
bind C-a send-prefix
unbind C-b
# }

# reloading
unbind r
bind r source-file ~/.tmux.conf

# pane splitting
bind s split-window -h -c "#{pane_current_path}"
bind v split-window -v -c "#{pane_current_path}"

# pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# pane sizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# reorder windows
bind -r C-h swap-window -t -1 \; prev
bind -r C-l swap-window -t +1 \; next

# toggle status bar
bind -r t set-option -g status

# Use vim keybindings in copy mode
set-window-option -g mode-keys vi

bind-key -T copy-mode-vi v send-keys -X begin-selection

###############################################################################
#                                   Colors                                    #
###############################################################################

# Formatting
set -g status-left ""
# set -g status-right "CPU: #{cpu_percentage} #{cpu_temp} GPU: #{gpu_percentage} #{gpu_temp} RAM: #{ram_percentage}"
set -g status-right ""

set -g status-justify "left"
set -g status-position "bottom"
setw -g window-status-separator " "

setw -g pane-border-status off
setw -g pane-border-format ' #{pane_current_command} #{pane_current_path} '

setw -g window-status-format " #I #W "

# Display asterisk indicator for when pane in zoomed
setw -g window-status-current-format "#{?window_zoomed_flag, *,} #I #W "

cc_white=colour255
cc_black=colour232
cc_teal=colour23
cc_yellow=colour228

set-option -g status-style "fg=$cc_black,bg=$cc_white"
set-window-option -g window-status-style "fg=$cc_black,bg=$cc_white"
set-window-option -g window-status-current-style "fg=$cc_white,bg=$cc_teal"
set-option -g pane-border-style "fg=$cc_white"
set-option -g pane-active-border-style "fg=$cc_white,bg=$cc_black"
set-option -g message-style "fg=$cc_white,bg=$cc_yellow"
set-option -g display-panes-active-colour "$cc_yellow"
set-option -g display-panes-colour "$cc_yellow"
set-window-option -g clock-mode-colour "$cc_teal"
set-window-option -g mode-style "fg=$cc_black,bg=$cc_white"
set-window-option -g window-status-bell-style "fg=$cc_teal,bg=$cc_yellow"

###############################################################################
#                                   Plugins                                   #
###############################################################################

# Use Prefix+I to fetch plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-open'

# Enables saving and restoring tmux pane contents
set -g @resurrect-capture-pane-contents 'on'

# Initialize TMUX plugin manager
run -b '~/.tmux/plugins/tpm/tpm'
