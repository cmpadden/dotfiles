# ------------------------------------------------------------------------------
# General
# ------------------------------------------------------------------------------

# address vim mode switching delay (http://superuser.com/a/252717/65504)
set -s escape-time 0

# vi bindings in tmux command prompt
set -g status-keys vi

# vi bindings in copy mode
set -g mode-keys vi

# focus events enabled for terminals that support them
set -g focus-events on

# super useful when using "grouped sessions" and multi-monitor setup
setw -g aggressive-resize on

# Automatic renumbering
set-option -g renumber-windows on

# Allows mouse events to be bound as key bindings
set -g mouse on

# ------------------------------------------------------------------------------
# Bindings
# ------------------------------------------------------------------------------

set -g prefix C-a
bind C-a send-prefix
unbind C-b

# reloading
unbind r
bind r source-file ~/.tmux.conf

# pane splitting
bind s split-window -h -c "#{pane_current_path}"
bind v split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# previous
bind -r a select-pane -l
bind -r C-a select-pane -l

# pane sizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Use v to trigger selection
bind-key -T copy-mode-vi v send-keys -X begin-selection

# ------------------------------------------------------------------------------
# Formatting
# ------------------------------------------------------------------------------

# This tmux statusbar config was created by tmuxline.vim

set -g status-justify "left"
set -g status "on"
set -g status-attr "none"
set -g message-command-bg "colour239"
set -g status-left-length "100"
set -g pane-active-border-fg "colour237"
set -g status-bg "colour235"
set -g message-command-fg "colour254"
set -g pane-border-fg "colour239"
set -g message-bg "colour239"
set -g status-left-attr "none"
set -g status-right-attr "none"
set -g status-right-length "100"
set -g message-fg "colour254"
setw -g window-status-fg "colour255"
setw -g window-status-attr "none"
setw -g window-status-activity-bg "colour235"
setw -g window-status-activity-attr "none"
setw -g window-status-activity-fg "colour237"
setw -g window-status-separator ""
setw -g window-status-bg "colour235"
set -g status-left "#{prefix_highlight} #[fg=colour254,bg=colour237] #S #[fg=colour237,bg=colour235,nobold,nounderscore,noitalics]"
setw -g window-status-format "#[fg=colour255,bg=colour235] #I |#[fg=colour255,bg=colour235] #W "
setw -g window-status-current-format "#[fg=colour235,bg=colour239,nobold,nounderscore,noitalics]#[fg=colour254,bg=colour239] #I |#[fg=colour254,bg=colour239] #W #[fg=colour239,bg=colour235,nobold,nounderscore,noitalics]"
